<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/register.js" defer></script>
		<title>New User Register | Split Bill</title>
	</head>
	<body>
		<div
			class="container col-4 position-absolute top-50 start-50 translate-middle"
		>
			<div class="row">
				<div class="logo">
					<img src="img/split-bill-logo.png" alt="logo" />
					<h2>Split Bill</h2>
					<p>BEST IN MARKET</p>
				</div>
			</div>
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Full Name</label>
					<input
						type="text"
						class="form-control"
						id="full_name"
						name="full_name"
					/>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						aria-describedby="emailHelp"
					/>
					<div id="emailHelp" class="form-text">
						We'll never share your email with anyone else.
					</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						class="form-control"
						id="password"
						name="password"
					/>
				</div>
				<div class="mb-3">
					<label for="repPassword" class="form-label">Repeat Password</label>
					<input
						type="password"
						class="form-control"
						id="repPassword"
						name="repPassword"
					/>
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>

			<div class="login">
				<a href="login.html">Or perhaps just login?</a>
			</div>
		</div>
	</body>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"
	></script>
</html>
