	<body class="d-flex flex-column h-100">
		<div class="container">
			<header class="pb-3 border-bottom">
				<nav class="navbar navbar-expand-lg">
					<div class="container-fluid logo">
						<a class="navbar-brand" href="#"
							><img
								src="img/split-bill-logo.png"
								style="max-width: 100px"
								alt="Split"
						/></a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"

						</div> -->

				</nav>

			<main>
				<div class="row col-6 g-3 py-md-5">
					<h1>Create New Group</h1>
					<form
						class="col-4 position-absolute top-50 start-50 translate-middle"
					>
						<div class="mb-3">
							<label for="newGroupName" class="form-label">Group Name</label>
							<input
								type="text"
								class="form-control"
								id="newGroupName"
								name="newGroupName"
							/>
						</div>
						<button
							type="submit"
							class="btn btn-primary d-grid gap-2 col-6 mx-auto"
						>
							Create New Group
						</button>
					</form>
				</div>
			</main>
