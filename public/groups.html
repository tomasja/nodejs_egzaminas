<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/groups.js" defer></script>
		<title>My Groups | Split Bill</title>
	</head>
	<body class="d-flex flex-column h-100">
		<div class="container">
			<header class="pb-3 border-bottom">
				<nav class="navbar navbar-expand-lg">
					<div class="container-fluid logo">
						<a class="navbar-brand" href="#"
							><img
								src="img/split-bill-logo.png"
								style="max-width: 100px"
								alt="Split Bill"
						/></a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link active" href="#">My Groups</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="new-group.html">Add New Group</a>
								</li>
							</ul>
						</div>
						<!-- <div class="col-md-3 text-end">
							<button type="submit" class="btn btn-danger" id="logout">
								Logout
							</button>
						</div> -->
					</div>
				</nav>
			</header>
			<main>
				<div class="row g-3 py-md-5">
					<h1>My Groups</h1>
					<section>All groups you are a member of:</section>
					<div class="row row-cols-1 row-cols-md-3 g-3 groups-container"></div>
				</div>

				<hr class="col-8 col-md-12 mb-12 py-md-1" />

				<div class="row g-5">
					<div class="col">
						<h2>Available Groups</h2>
						<ul class="list-group list-group-flush availableGroups"></ul>
					</div>
					<div class="col">
						<h2>Join a new group</h2>
						<form class="row py-md-3">
							<div class="input-group mb-3">
								<input
									type="number"
									class="form-control"
									placeholder="Enter Group ID"
									aria-label="Recipient's username"
									aria-describedby="button-addon2"
									id="addUserToGroup"
									name="addUserToGroup"
								/>
								<button
									class="btn btn-outline-success"
									type="submit"
									id="addUserToGroupBtn"
								>
									Add me to this group
								</button>
							</div>
						</form>
					</div>
				</div>
			</main>
			<footer class="pt-5 my-5 text-muted border-top">
				NodeJS Exam - Tomas Jakaitis Â© 2022
			</footer>
		</div>
	</body>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"
	></script>
</html>
